# fonts

webfonts: "{{ site.baseurl }}/assets/lib/fonts/main.css"

# Libraries

toc:
  css: "{{ site.baseurl }}/assets/lib/tocbot/tocbot.min.css"
  js: "{{ site.baseurl }}/assets/lib/tocbot/tocbot.min.js"

fontawesome:
  css: "{{ site.baseurl }}/assets/lib/fontawesome-free/css/all.min.css"

search:
  js: "{{ site.baseurl }}/assets/lib/simple-jekyll-search/simple-jekyll-search.min.js"

mermaid:
  js: "{{ site.baseurl }}/assets/lib/mermaid/mermaid.min.js"

dayjs:
  js:
    common: "{{ site.baseurl }}/assets/lib/dayjs/dayjs.min.js"
    locale: "{{ site.baseurl }}/assets/lib/dayjs/locale/en.min.js"
    relativeTime: "{{ site.baseurl }}/assets/lib/dayjs/plugin/relativeTime.min.js"
    localizedFormat: "{{ site.baseurl }}/assets/lib/dayjs/plugin/localizedFormat.min.js"

glightbox:
  css: "{{ site.baseurl }}/assets/lib/glightbox/glightbox.min.css"
  js: "{{ site.baseurl }}/assets/lib/glightbox/glightbox.min.js"

lazy-polyfill:
  css: "{{ site.baseurl }}/assets/lib/loading-attribute-polyfill/loading-attribute-polyfill.min.css"
  js: "{{ site.baseurl }}/assets/lib/loading-attribute-polyfill/loading-attribute-polyfill.umd.min.js"

clipboard:
  js: "{{ site.baseurl }}/assets/lib/clipboard/clipboard.min.js"

mathjax:
  js: "{{ site.baseurl }}/assets/lib/mathjax/tex-chtml.js"
